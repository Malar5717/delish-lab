<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>01</title>
    <link rel="stylesheet" href="styles.css">
    <script src="script.js" defer></script>
</head>

<body>

    <div class="kitchen-frame">

        <!-- CHIMNEY -->
        <div class="chimney">
            <div class="pipe"></div>
            <div class="hood"></div>
        </div>

        <div class="front">

            <!-- FRIDGE -->
            <div class="fridge">

                <!-- fridge door -->
                <div class="door top">
                    <p class="hold">|</p>
                </div>
                <div class="door bottom">
                    <p class="hold">|</p>
                </div>

                <!-- fridge inside -->
                <div class="inside">
                    <div class="shelf top"></div>
                    <div class="shelf bottom">
                        <div class="sh"></div>
                        <div class="sh"></div>
                        <div class="sh"></div>
                    </div>
                </div>

            </div>

            <div class="plug-point">
                <div class="plug"></div>
                <div class="socket">
                    <div class="socket-hole"></div>
                    <div class="socket-hole"></div>
                    <div class="socket-hole"></div>
                </div>
                <div class="wire"></div>
            </div>

            <!-- COUNTER -->
            <div class="counter">

                <!-- faucet -->
                <div class="faucet">
                    <div class="tap"></div>
                </div>
                <!-- cloth -->
                <div class="ring"></div>
                <div class="cloth"></div>
                <!-- sink -->
                <div class="sink">
                    <div class="cabinet left">
                        <p class="hold2">|</p>
                    </div>
                    <div class="cabinet right">
                        <p class="hold2">|</p>
                    </div>
                </div>
                <div class="cabinet inside"></div>

                <!-- pot -->
                <div class="pot">
                    <p>_</p>
                    <p>_______</p>
                    <div class="base"></div>
                </div>
                <!-- stove -->
                <div class="cook">
                    <div class="handles">
                        <div class="dial small"></div>
                        <div class="dial small"></div>
                        <div class="dial small"></div>
                        <div class="dial large"></div>
                    </div>
                    <div class="otg"></div>
                </div>
                <!-- hanging -->
                <div class="rod">
                    <div class="cutting-board"></div>
                    <div class="cup"></div>
                    <div class="cup"></div>
                </div>

                <!-- STORAGE -->
                <div class="storage">
                    <div class="cabinet">
                        <p class="hold4">|</p>
                    </div>
                    <div class="drawer">
                        <div class="d">
                            <p class="hold3">__</p>
                        </div>
                        <div class="d">
                            <p class="hold3">__</p>
                        </div>
                        <div class="d">
                            <p class="hold3">__</p>
                        </div>
                    </div>
                </div>

            </div>

            <!-- dustbin -->
            <div class="bin"></div>

        </div>

        <!-- <div class="controls">
            <button id="fridgeBtn"> </button>
            <button id="ovenBtn"> </button>
            <button id="stoveBtn"> </button>
        </div>

        <div class="recipe-card">
            <div class="description"></div>
            <div class="instruction"></div>
        </div> -->
    </div>


</body>

</html>
